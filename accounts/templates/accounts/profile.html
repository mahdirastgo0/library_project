{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- External CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
        }

        .dark-mode {
            background-color: #2c2c2c;
            color: #f5f5f5;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .dark-mode .card {
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.5);
        }

        .bg-c-lite-green {
            background: #4caf50 !important;
            border-radius: 10px 0 0 10px;
        }

        .user-profile {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .img-radius {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .info-section {
            padding: 20px;
        }

        .info-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-text {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .dark-mode .info-text {
            color: #ccc;
        }

        .social-icons a {
            color: #4caf50;
            font-size: 20px;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .dark-mode .social-icons a {
            color: #81c784;
        }

        .social-icons a:hover {
            color: #388e3c;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            background: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode .toggle-btn {
            background: #81c784;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Profile Card -->
    <div class="card">
        <div class="row no-gutters">
            <!-- Information Section -->
            <div class="col-md-8">
                <div class="info-section">
                    <h6 class="info-title">Information</h6>
                    <p class="info-text">Email: {{ request.user.email }}</p>

                    <h6 class="info-title">Additional Info</h6>
                    <p class="info-text">Full Name: {{ request.user.fullname }}</p>

                    <a href="/" class="home-button">Go to Home</a>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- Dark/Light Mode Toggle Script -->
    <style>
        /* Style the button */
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color */
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px;
            border: none; /* Remove border */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Hover effect */
        .home-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</body>
</html>
